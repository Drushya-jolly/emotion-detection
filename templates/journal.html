<!DOCTYPE html>
<html>
<head>
  <title>Journal üìù</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffeaf4 30%, #fef6ff 100%);
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 38px;
      color: #c05b94;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="date"] {
      padding: 10px;
      font-family: 'Dancing Script', cursive;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      background-color: #fff;
      color: #555;
    }

    textarea {
      width: 90%;
      max-width: 700px;
      height: 120px;
      border-radius: 15px;
      border: 2px solid #ffc0cb;
      padding: 15px;
      font-size: 18px;
      font-family: 'Dancing Script', cursive;
      outline: none;
      box-shadow: 0 4px 10px rgba(255, 192, 203, 0.2);
      transition: box-shadow 0.3s ease;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      background-color: #f36176;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Dancing Script', sans-serif;
      transition: background-color 0.3s ease;
    }

    .entry-box {
      background: #ffe6ee;
      border-left: 6px solid #ff9fbd;
      border-radius: 14px;
      max-width: 700px;
      margin: 15px auto;
      padding: 15px 20px;
      font-family: 'Dancing Script', cursive;
      box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3);
      cursor: pointer;
      color: #9a3c7f;
      position: relative;
      text-align: left;
    }

    .entry-date {
      font-size: 14px;
      font-weight: 600;
      color: #c05b94;
      margin-bottom: 8px;
    }

    .entry-preview {
      font-size: 16px;
      color: #6b3a59;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff0f6;
      margin: 10% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      font-family: 'Dancing Script', cursive;
      box-shadow: 0 8px 20px rgba(255,182,193,0.4);
      color: #8b3e6e;
      text-align: left;
      position: relative;
    }

    .close-btn {
      color: #c05b94;
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 28px;
      text-decoration: none;
      color: #c05b94;
      font-family: 'Dancing Script', cursive;
      background-color: #ffe6ee;
      padding: 5px 12px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <a href="{{ url_for('home') }}" class="back-arrow">‚¨Ö</a>
  <h2>üìî Your Journal</h2>

  <!-- Journal Form -->
  <form method="POST">
    
    <input type="date" name="entryDate" value="{{ current_date }}" required><br>
    <textarea name="journalText" placeholder="Write your thoughts..." required></textarea><br>
    <button type="submit">Save</button>
  </form>

  <!-- Search Form -->
  <form method="GET">
    <input type="date" name="searchDate" required>
    <button type="submit">Search</button>
  </form>

  <!-- Entry Previews -->
  <div id="journalEntries">
    {% for entry in journal %}
      <div class="entry-box" onclick="openModal({ loop.index0 })">
        <div class="entry-date">{{ entry.timestamp }}</div>
        <div class="entry-preview">{{ entry.content[:80] }}{% if entry.content|length > 80 %}...{% endif %}</div>
      </div>

      <!-- Modal for full content -->
      <div id="modal-{{ loop.index0 }}" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeModal({ loop.index0 })">&times;</span>
          <h3>{{ entry.timestamp }}</h3>
          <p>{{ entry.content | replace('\n','<br>') | safe }}</p>
          <form method="POST" action="{{ url_for('delete_entry') }}">
            <input type="hidden" name="timestamp" value="{{ entry.timestamp }}">
            <button type="submit">Delete Entry</button>
          </form>
        </div>
      </div>
    {% else %}
      <p>No journal entries yet.</p>
    {% endfor %}
  </div>

  <script>
    function openModal(index) {
      document.getElementById('modal-' + index).style.display = 'block';
    }

    function closeModal(index) {
      document.getElementById('modal-' + index).style.display = 'none';
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach((modal) => {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
